- name: Kill Fleet Watchdog
  description: Monitors robot status and /kill_fleet topic and kills fleet.
  restart_timeout: -1
  monitors:
    - monitor_type: TopicPublishedAnyType
      topic: /kill_fleet
    - monitor_type: RobotDown
      topic: /front/scan
      max_duration: 1
    - monitor_type: RobotDown
      topic: /odometry/filtered
      max_duration: 1
  actions:
    - action_type: KillFleet